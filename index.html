<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Website Chatbot</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .chat-container {
        width: 360px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        padding: 10px;
        background: #4f46e5;
        color: white;
        text-align: center;
        font-weight: bold;
      }

      .chat-box {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        font-size: 14px;
      }

      .message {
        margin-bottom: 10px;
      }

      .user {
        text-align: right;
        color: #111;
      }

      .bot {
        text-align: left;
        color: #4f46e5;
      }

      .chat-input {
        display: flex;
        border-top: 1px solid #ddd;
      }

      .chat-input input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
      }

      .chat-input button {
        padding: 10px 15px;
        border: none;
        background: #4f46e5;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="chat-container">
      <div class="chat-header">AI Chatbot</div>

      <div id="chatBox" class="chat-box"></div>

      <div class="chat-input">
        <input id="userInput" type="text" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      async function sendMessage() {
        const input = document.getElementById("userInput");
        const chatBox = document.getElementById("chatBox");

        const message = input.value.trim();
        if (!message) return;

        // show user message
        chatBox.innerHTML += `<div class="message user"><b>You:</b> ${message}</div>`;
        input.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;

        // send to backend
        const response = await fetch("http://127.0.0.1:8000/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();

        // show bot reply
        chatBox.innerHTML += `<div class="message bot"><b>Bot:</b> ${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    </script>
    <script src="http://127.0.0.1:8000/static/chatbot.js"></script>
  </body>
</html>
